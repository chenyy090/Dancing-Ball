<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ball {
            width: 50px;
            height: 50px;
            /*background-color: seagreen;*/
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
<script src="js/jquery-1.10.1.js"></script>
<script>
    //1、鼠标移动事件
    //2、创建小球，获取鼠标的坐标点，让小球定位到鼠标的位置
    //3、小球做定时器，在指定时间内消失

    $(function () {

        //随机数 函数
        function randomNum(m,n) {
            return Math.floor(Math.random() * (n - m + 1) + m);
        }

        //随机颜色 函数
        function randomColor() {
            return "rgb(" + randomNum(0, 255) + "," + randomNum(0, 255) + "," + randomNum(0, 255) + ")";
        }

        //1、鼠标移动事件
        $(window).mousemove(function (e) {

            //2、创建小球
            var obj = $('<div class="ball"></div>');
            obj.css('background',randomColor());
            obj.appendTo($('body'));

            //3、定位
            obj.offset({
                top: e.pageY,
                left: e.pageX
            })

            //4、小球消失
            obj.hide(1000);


            // $('<div class="ball"></div>')
            //     .css('background',randomColor())
            //     .appendTo($('body'))
            //     .offset({
            //         top:event.pageY,
            //         left:event.pageX
            //     })
                // .hide(500,function () {
                    //隐藏之后，删除当前的DOM元素
                    // $(this).remove();
                // });

        })
    })
</script>
</body>
</html>
